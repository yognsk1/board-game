<!DOCTYPE html>
<html>
   <head>
      <title>Challas</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link type="text/css" rel="stylesheet" href="style.css">
      <script src="main.js"></script>
   </head>

   <body onload="startGame()">
      <div class="board-game">
         <div id="board">
            <table  cellspacing=0 cellpadding=0 class="table"></table>
         </div>
         <div class="main">
            <div class="player-info-blk" activePlayer="1">Player 1, its your turn. <i class='fa fa-map-marker' style='color:red;'></i></div>
            <div class="dice-blk">
               <div id="dice" onclick="showDice()"></div>
               <div id="waitTest" class="waitTestDiv">Please wait..</div>
               <br>
               <b>FACE: </b><span id="faceDice">Touch dice to play </span>
            </div>
         </div>
      </div>
   </body>
   
</html>
